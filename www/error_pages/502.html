<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/error_pages/style.css">
    <title>Bad Gateway</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            font-family: Arial, sans-serif; /* Added font-family for consistency */
            background-color: #f0f0f0; /* Optional: background color for the page */
        }
        h1 {
            color: #D32F2F; /* Change the color to indicate error */
        }
        a {
            margin-top: 20px;
            display: inline-block;
            background-color: #007BFF; /* Styling the link as a button */
            color: #FFFFFF;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3; /* Button hover effect */
        }
        img {
            margin-top: 20px;
            max-width: 100%; /* Ensuring the image fits within the viewport */
            height: auto;
        }
    </style>
</head>
<body>
    <h1>ERROR 502</h1>
    <p>Oops! There was a problem reaching the server.</p>
    <p>Please try again later or contact support if the issue continues.</p>
    <a href="/">Return to Homepage</a>
    <img src="/error_pages/502.jpg" alt="502 Bad Gateway Image">
</body>
</html>
