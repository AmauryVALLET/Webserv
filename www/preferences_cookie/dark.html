<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Préférence de thème</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #000;
        }
        h1 {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Choisissez votre thème préféré</h1>
    <form action="/set-theme" method="post">
        <input type="radio" name="theme" value="light" id="light">
        <label for="light">Thème clair</label>
        <input type="radio" name="theme" value="dark" id="dark" checked>
        <label for="dark">Thème sombre</label>
        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
